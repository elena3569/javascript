<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        /*
        1. складываем первые две 10 как числа. Результат 20
        2. результат сложения неявно приводим к строковому типу и прибавляем к нему "10". Получаем результат "2010"
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. к числу 10 прибавляем строку "10". Получаем строку "1010"
        2. к строке "1010" прибавляем число 10, которое неявно приводится к строковому типу. Получаем "101010"
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        1. '+' перед "10" явно приводит строку к числовому типу
        2. складываем 10+10+10=30
        */
        result = 10 + 10 + +"10";
        console.log(result);
        
        /*
        1. -"" интерпретируется как -0
        2. 10 / -0 = -infinity
         */
        result = 10 / -"";
        console.log(result);
        
        /*
        1. для разделения числа на дробную и целую часть js понимает только ".", поэтому корректного приведения строки к числу не произойдет
        2. результатом будет NaN
        */
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>
</html>
