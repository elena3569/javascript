<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 

    //пример 1
    //'++', стоящий перед переменной - преинкремент, сначала число
    // увеличивается на 1,потом вызывающий код получает значение переменной 
    //a=2
    //c=2
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c);

    /*
    пример 2
    здесь '++' - постинкремент, сначала код получает значение переменной,
    затем оно увеличивается на 1
    d=1
    b=2
    */
    d = b++;
    alert(d);

    /*
    пример 3
    а=2, увеличили на 1, стало а=3
    с = 2 + 3 = 5
    */
    c = 2 + ++a;

    /*
    пример 4
    b=2
    d=2+2=4
    увеличили b на 1, b=3
    */
    d = 2 + b++;
    alert(d);
    
    
    alert(a);
    alert(b);

    
    </script>
</body>
</html>
