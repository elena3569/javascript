<body>
    <script>
        let a = -1, b = 3;
        if (a >= 0 && b >= 0)
        {
            alert("a - b = " + (a - b));
            alert("b - a = " + (b - a));
        }
        else if (a < 0 && b < 0)
        {
            alert("a * b = " + (a * b))
        }
        else if ((a < 0 && b > 0) || (a > 0 && b < 0))
        {
            alert("a + b = " + (a + b))
        }
    </script>
