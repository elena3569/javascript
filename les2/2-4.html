<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Находит сумму чисел a и b 
         * 
         * @param {number} a 
         * @param {number} b
         * 
         * @returns a + b
         */
        function sum(a, b){
            return (a + b);
        }

         /**
         * Находит разность чисел a и b  
         * @param {number} a 
         * @param {number} b
         * @returns a - b
         */
        function subtraction(a, b){
            return (a - b);
        }

        /**
         * Находит произведение чисел a и b  
         * @param {number} a 
         * @param {number} b
         * @returns a * b
         */
        function multiplication(a, b){
            return (a * b);
        }

        /**
         * Находит частное чисел a и b  
         * @param {number} a 
         * @param {number} b
         * @returns a / b
         */
        function division(a, b){
            return (parseInt(a * 100 / b)/100);
        }

        console.log(sum(5, 2));
        console.log(subtraction(5, 2));
        console.log(multiplication(5, 2));
        console.log(division(5, 2));
    </script>
</body>
</html>
