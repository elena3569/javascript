<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function stringcreation(sum, rouble){
            return ("Ваша сумма в " + sum + rouble + " успешно зачислена");

        }
        let sum=prompt("Введите сумму");
        let lastnumber = sum[sum.length-1];
        let output;
        
        switch(lastnumber){
            case '1':
                output = stringcreation(sum, " рубль");
                break;
            case '2':
            case '3':
            case '4':
                output = stringcreation(sum, " рубля");
                break;
            default:
                output = stringcreation(sum, " рублей");
                break;
        }

        alert(output);
    </script>
</body>
</html>
