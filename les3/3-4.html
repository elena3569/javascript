<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        
        const productsWithPhotos = products.filter(function (product){
            if (!!!product.photos)
            return false;
            else 
            return product.photos.length > 0
        });

        console.log(productsWithPhotos);
        
        productsWithPhotos.sort(function (prod1, prod2){
            if (prod1.price > prod2.price) {
                return 1;
            }
            if (prod1.price < prod2.price) {
                return -1;
            }
            
            return 0;
        })

        console.log(productsWithPhotos);
    </script>
</body>
</html>
