<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        'use strict';
        //es5
        function Post(author, text, date){
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function(text){
            this.text = text;
        }

        function AttachedPost(author, text, date){
            Post.call(this, author, text, date);
            highligted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype.edit);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function(){
            highligted = true;
        }

        //es6
        class Post{
            constructor(author, text, date){
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text){
                this.text = text;
            }
        }

        class AttachedPost extends Post{
            constructor(author, text, date){
                super(author, text, date);
                highligted = false;
            }

            makeTextHighlighted(){
                highligted = true;
            }
        }
    </script>
</body>
</html>
